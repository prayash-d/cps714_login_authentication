{%extends 'base.html'%}

{% block title %}Forgot Password{% endblock %}
{% block content %}
<h2>Forgot Password</h2>
<p>Enter your email address below to receive a password reset link.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
</form>
{% endblock %}
