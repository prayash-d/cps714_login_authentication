{% extends "base.html" %}

{% block content %}
<div class="shadow-wrap">
    <h3>Signup</h3>
    <div class="form-wrap">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This renders the username and password fields automatically -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <a class="signup-link" href="{% url 'base:login' %}">Login</a>
</div>
{% endblock content %}
