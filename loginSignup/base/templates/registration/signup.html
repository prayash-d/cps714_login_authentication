{% extends "base.html" %}

{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Signup</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This renders the username and password fields automatically -->

            <!-- Manually add the email field -->
            <label for="email">Email</label>
            <input type="email" name="email" required>  <!-- Email input field added manually -->

            <button type="submit">Submit</button>
        </form>

        <a class="signup-link" href="{% url 'base:login' %}">Login</a>
    </div>
</div>
{% endblock content %}
