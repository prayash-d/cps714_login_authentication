{%extends 'base.html'%}

{% block title %}Forgot Password{% endblock title %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Forgot Password?</h3>
        <p>Enter your email address below to receive a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
    <a class="signup-link" href="{% url 'base:login' %}">Back to Login</a>
</div>
{% endblock content %}
